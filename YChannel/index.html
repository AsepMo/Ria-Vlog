<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
		
		<title>jQuery Youtube Channels Playlist - Bachors.com</title>

		<!-- Custom style  Youtube Channels Playlist -->
		<link type="text/css" rel="stylesheet" href="css/ycp.css" />
		
		
		<script src="//cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
	</head>
	<body>	
		
		<br>
		<!-- Selector by Id -->
	  <div id="unix" data-ycp_title="#AsepMo Channel - Lagu Dangdut" data-ycp_channel="PLCpbqqvResbDNJcnR6Bpki1OzbIE_07XT"></div> <!-- By ChannelId -->
		<br><br>
		
		
		<!-- include jQuery -->
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

		<!-- jQuery Youtube Channels Playlist -->
		<script src="js/ycp.js"></script>

		<!-- Setting Example -->
		<script>		
		$(function() {
		
			$("#unix").ycp({
				apikey : 'AIzaSyDH3naOGPlOL175VfhVaRrzr0438MymNxM',
				playlist : 7,
				autoplay : true,
				related : true
			});
			
			$(".demo").ycp({
				apikey : 'AIzaSyDH3naOGPlOL175VfhVaRrzr0438MymNxM'
			});
		
			$("#go").click(function(){
				if($("#tit").val() != '' && $("#ch").val() != ''){
					$("#unix").data('ycp_title', $("#tit").val());
					$("#unix").data('ycp_channel', $("#ch").val());
					$("#unix").ycp({
						apikey : 'AIzaSyDH3naOGPlOL175VfhVaRrzr0438MymNxM',
						playlist : 10,
						autoplay : true,
						related : true
					});
				}else{
					alert('Not empty!');
				}
				return false;
			});
			
		});
		</script>

	</body>
</html>
